name: Issue Cleanup

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  close-needs-info:
    if: github.event.label.name == 'needs-info'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `We need more information to investigate this issue. Please provide the details requested above.\n\nIf we don't hear back within 30 days, this issue will be closed automatically.`
            });

  close-needs-mre:
    if: github.event.label.name == 'needs-mre'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `To investigate this, we need a **minimal reproducible example** â€” the smallest set of steps or code that triggers the issue.\n\nPlease don't share your full project. Instead, try to isolate the problem to a few lines or commands.\n\nIf we don't receive a reproduction within 30 days, this issue will be closed automatically.`
            });
